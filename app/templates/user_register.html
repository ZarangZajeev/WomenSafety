<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>



<body class="" style="background-color: pink;">
    <form class="mt-5" action="" method="post">
        {%csrf_token%}
    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mt-5 mb-4">
                            <div class="col-md-6">
                                <form class="mt-2">
                                   
                                    <h1 class="text-center fw-bolder mb-4"> USER SIGN UP</h1>
                                    <div class="mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-user "></i></span>
                                            <input type="text" name="username" class="form-control" placeholder="Your Name">
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope icon"></i></span>
                                            <input type="text" name="email" class="form-control" placeholder="Your Email">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                            <input type="password" name="password" class="form-control" placeholder="Your Password">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                            <input type="password" name="confirm_password" class="form-control"
                                                placeholder="Confirm Your Password">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </form>
                                <div class="text-center mt-3">
                                    Already have an account? 
                                    <a href="{%url 'signin'%}">login</a>
                             
                                </div>
                            </form>

                            </div>
                        
                            <div class="col-md-6 ">
                                <div class="text-center mb-2 mt-3">
                                    <img src="{% static 'images/index2.png' %}"
                                        alt="Sign Up" height="350" width="400">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
